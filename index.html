<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1 class="big-title">Tekan dimana saja untuk mulai</h1>

        <div class="button-wrapper">
          <div id="disable" class="disable-audio"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-music-note-beamed music-note"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13s1.12-2 2.5-2 2.5.896 2.5 2m9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2"
            />
            <path fill-rule="evenodd" d="M14 11V2h1v9zM6 3v10H5V3z" />
            <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4z" />
          </svg>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="container">
        <div class="board">
          <div id="green" class="btn green"></div>
          <div id="red" class="btn red"></div>
          <div id="yellow" class="btn yellow"></div>
          <div id="blue" class="btn blue"></div>
        </div>
      </div>
    </div>

    <div class="overlay-screen" id="overlay"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
